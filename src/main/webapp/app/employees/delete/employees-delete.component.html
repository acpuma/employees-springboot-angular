<form *ngIf="employee" name="deleteForm" (ngSubmit)="confirmDelete(employee.id)">
  <div class="modal-header">
    <h4 class="modal-title">Confirm delete operation</h4>
    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()"></button>
  </div>
  <div class="modal-body">
    <p id="delete-employee-heading">
      Are you sure you want to delete Employee {{ employee.id }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <span>Cancel</span>
    </button>

    <button id="confirm-delete-employee" type="submit" class="btn btn-danger">
      <span>Delete</span>
    </button>
  </div>
</form>
